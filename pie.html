<!DOCTYPE html>
<html>

  <head>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
      void setup() 
      {
        size(400, 400);
        strokeWeight(5);
      ellipse(200, 200, 400, 400);
      }
  
      void draw() 
      {   

    for(var i = 0; i < 100; i++) {
        var x = random(1, 400);
        var y = random(1, 400);
        var distance = dist(random, random, 200, 200);
        
        if (y > 200) {
            stroke(92, 222, 40, 50);
        } else {
            stroke(255, 0, 0, 50);
            
        }
        
    
        point(x, y);
    }
    

      }
    </script>    
  </head>

  <body>
    <canvas id="targetcanvas" width="400" height="400"></canvas>
  </body>
</html>
